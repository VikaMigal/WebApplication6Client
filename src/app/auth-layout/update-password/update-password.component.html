<mat-card>
  <mat-card-title>Login to your account</mat-card-title>
  <form [formGroup]='formSignIn' (ngSubmit)="onSubmit()" novalidate>
    <app-field-input [name]='"login"' [label]='"Login"'
                     [maxlength]="50"
                     [group]="formSignIn"></app-field-input>
    <app-field-input [name]='"password"' [label]='"Password"'
                     [maxlength]="50"
                     [group]="formSignIn"></app-field-input>
    <br />
    <button mat-flat-button color="primary" [disabled]="formSignIn.invalid || pending">Go</button>
  </form>
</mat-card>
